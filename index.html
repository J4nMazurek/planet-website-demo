<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planet Sim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 position-absolute">
          <h1 class= "title-container">Planet simulation demo</h1>
        </div>
      </div>
      

      <button id="toggleMenuBtn" class="position-fixed top-0 end-0 m-2">
        <span class="menu-icon">Ã—</span>
      </button>

      <div class="row">
        <div id="controlsContainer" class="col-12 col-sm-8 col-md-5 col-lg-4 position-fixed bottom-sm-0 bottom-md-100 end-0 top-md-0 p-3">
          <div class="controls-panel">
            <div class="control-group">
              <label for="numPlanets">Number of Planets: </label>
              <input type="range" id="numPlanets" class="slider" min="1" max="200" value="100">
              <span id="numPlanetsValue">100</span>
            </div>
            <div class="control-group">
              <label for="sunMass">Sun Mass: </label>
              <input type="range" id="sunMass" class="slider" min="50" max="500" value="100">
              <span id="sunMassValue">100</span>
            </div>
            <div class="control-group">
              <label for="minPlanetMass">Min Planet Mass: </label>
              <input type="range" id="minPlanetMass" class="slider" min="1" max="50" value="1">
              <span id="minPlanetMassValue">1</span>
            </div>
            <div class="control-group">
              <label for="maxPlanetMass">Max Planet Mass: </label>
              <input type="range" id="maxPlanetMass" class="slider" min="1" max="50" value="25">
              <span id="maxPlanetMassValue">25</span>
            </div>
            <div class="control-group">
              <label for="maxVelocity">Max Initial Velocity: </label>
              <input type="range" id="maxVelocity" class="slider" min="1" max="10" value="5">
              <span id="maxVelocityValue">5</span>
            </div>
            <button id="restartBtn">Restart Simulation</button>
          </div>
        </div>
    </div>
      <div id="canvas-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
